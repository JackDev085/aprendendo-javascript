<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modelo</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <section class="container">
      <h1>Formulário de cadastro</h1>
      <ul>
        <li>Nenhum campo pode estar vazio</li>
        <li>Usuário so poderá conter letras e/ou números</li>
        <li>Usuário deverá ter entre 3 e 12 caracteres</li>
        <li>Senha precisa ter entre 6 e 12 caracteres</li>
      </ul>
      <form class="formulario" action="/" method="post">
        <label>Nome</label>
        <input type="text" class="nome validar">

        <label>Sobrenome</label>
        <input type="text" class="Sobrenome validar">

        <label>cpf</label>
        <input type="text" class="cpf validar">

        <label>usuario</label>
        <input type="text" class="usuario validar">

        <label>Senha</label>
        <input type="text" class="Senha validar">

        <label>Repetir a senha</label>
        <input type="text" class="repetir-senha validar">

        <button>Enviar</button>
      </form>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
